<!DOCTYPE html>
<meta charset="utf-8">
<title>Perfly with ♥️</title>
<script src="lib/plotly.min.js"></script>
<script>

load(/*###FILES###*/)
.then((metrics) => {
    
    const canvas = document.getElementById('canvas');
    const colors = [
        'f44336',
        '2196F3',
        'FF3D00',
        'FFD600',
        '1B5E20',
        '01579B',
        '006064',
        '6200EA',
        'C51162',
        '880E4F',
        'AEEA00',
        '3E2723'
    ];

    Object.keys(metrics[0].validSample[0].values).map( (metricName) => {
        draw(metricName);
    });

    function draw(metricName) {
        const data = [];
        metrics.map( (f, i) => {
            data.push({
                x: f.validSample.map( sample => sample.runIndex),
                y: f.validSample.map( sample => sample.values[metricName]),
                name: f.description.id,
                marker: {
                    color: colors[i] ? colors[i] : 'black'
                },
                type: 'scatter'
            });
        })

        const layout = {
            title: metrics[0].description.metrics[metricName],
            xaxis: {
                tickfont: {
                    size: 14,
                    color: 'rgb(107, 107, 107)'
                }
            },
            yaxis: {
                title: metricName,
                titlefont: {
                    size: 16,
                    color: 'rgb(107, 107, 107)'
                },
                tickfont: {
                    size: 14,
                    color: 'rgb(107, 107, 107)'
                }
            },
            legend: {
                x: 0,
                y: 1.0,
                bgcolor: 'rgba(255, 255, 255, 0)',
                bordercolor: 'rgba(255, 255, 255, 0)'
            },
            barmode: 'group',
            bargap: 0.15,
            bargroupgap: 0.1
        };

        const dom = document.createElement('div');
        dom.id = metricName;
        canvas.appendChild(dom);
        Plotly.plot(dom, data, layout, {showLink: false});
    }
});

function load(files) {
    return Promise.all(
        files.map( f => {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                const handle = () => resolve(JSON.parse(xhr.response));
                xhr.addEventListener('load', handle);
                xhr.open('GET', f);
                xhr.send();
            });
        })
    );
}

</script>
<div id="canvas"></div>
